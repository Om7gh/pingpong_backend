# Redirect all HTTP traffic to HTTPS
server {
  listen 80 default_server;
  listen [::]:80 default_server;

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS reverse proxy
server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;

  # SSL certificates (update with your real paths)
  ssl_certificate /etc/ssl/certificate/certificate.pem;
  ssl_certificate_key /etc/ssl/key/certificate.key;
  ssl_trusted_certificate /etc/ssl/certificate/chain.pem;

  ssl_session_timeout 1d;
  ssl_session_cache shared:FastifyApp:10m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.3;
  ssl_prefer_server_ciphers off;

  add_header Strict-Transport-Security "max-age=63072000" always;

  ssl_stapling on;
  ssl_stapling_verify on;

  # -------------------------
  # Identity Service (port 4000)
  # -------------------------
  location /identity/ {
    proxy_pass http://identity:4000/;
    include /etc/nginx/proxy_params;
  }

  # -------------------------
  # Chat Service (port 4001)
  # -------------------------
  location /chat/ {
    proxy_pass http://chat:4001/;
    include /etc/nginx/proxy_params;
  }

  # -------------------------
  # Game Service (port 4002)
  # -------------------------
  location /game/ {
    proxy_pass http://game:4002/;
    include /etc/nginx/proxy_params;
  }

  # -------------------------
  # Notification Service (port 4003)
  # -------------------------
  location /notification/ {
    proxy_pass http://notification:4003/;
    include /etc/nginx/proxy_params;
  }
}
